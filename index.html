<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fas fa-book fa-3x"></i>
        <div class="counter" data-target="28"></div>
        <span>Books Read this year</span>
    </div>
    <div class="counter-container">
        <i class="fas fa-running fa-3x"></i>
        <div class="counter" data-target="300"></div>
        <span>Kilo-meters this year</span>
    </div>
    <div class="counter-container ">
        <i class="fas fa-code fa-3x"></i>
        <div class="counter" data-target="365"></div>
        <span>Days Coding </span>
    </div>
    <div class="counter-container">
        <i class="fas fa-camera fa-3x"></i>
        <div class="counter" data-target="10000"></div>
        <span>Pictures taken this year</span>
    </div>
<script src="script.js"></script>
</body>
</html>
